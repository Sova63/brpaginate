<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="article">
    <div class="row">
        <div class="col-9" style="margin-left: 150px">
            <h1>{{ article.title }}</h1>
            <p>{{ article.content }}</p>
            <p><a href="{% url 'article_list' %}">Возврат к списку</a></p>
            <div class="article__comments">
                <div class="row">
                    <div class="col-6">
                        <div class="article__comments__new mb-4">
                            <form method="POST" action="{% url 'article-add-comment' article_id=object.pk %}">
                                {% csrf_token %}
                                <label for="commentFormText" class="form-label">Ваш комментарий</label>
                                <textarea name="text" class="form-control mb-3" id="commentFormText" rows="3"></textarea>
                                <button type="submit" class="btn btn-dark">Отправить</button>
                            </form>
                        </div>
                        <div class="article__comments--list">
                        <h3>Комментарии</h3>
                            {% for comment in comments %}
                                <div class="article__comments__comments mb-3">
                                    <div class="card border-dark">
                                        <div class="card-body">
                                            <h4 class="card-title">{{ comment.username }}</h4>
                                            <p class="card-text">{{ comment.text }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
