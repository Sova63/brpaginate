<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="cared-title">Вход</h5>
                    </div>
                    <p class="card-text">
                        <form method="post" action="{% url 'login' %}" class="login-form p-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="register-form__username" class="form-label">Username</label>
                                <input name="username" type="text" class="form-control" id="register-form__username" placeholder="username">
                            </div>
                            <div class="mb-3">
                                <label for="register-form__password" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="register-form__password" placeholder="password">
                            </div>
                            <button type="submit">Войти</button>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
